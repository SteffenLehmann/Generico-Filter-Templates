<div class="TemplateContainer">

        <details id="Details@@AUTOID@@" closed="">

            <div id="iframeContainer" class="present_wrapper" >
                <button id="exitFullscreenButton" class="iframeButton" style="display: none;"><i class= "fas fa-expand"></i> Exit </button>

            </div>
            <div class="Link-container">
                <button id="fullscreenButton" class="Link"> <i class= "fas fa-expand"></i> Full-screen</button>
                <a id="ShareLink@@AUTOID@@" href="" target="_blank" class="Link" as="style" style="margin-left: auto;"><i class="fas fa-external-link-alt"></i> Link</a>
            </div>
        </details>
        <a id="ShareLinkHeader@@AUTOID@@" href="" target="_blank" class="HeaderLink" as="style"><i class="fas fa-external-link-alt"></i></a>
    </div>
</div>
